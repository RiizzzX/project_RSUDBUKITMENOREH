server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php;

    # ğŸ–¼ï¸ Layani file statis langsung (tidak lewat Phalcon)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|css|js|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }

    # ğŸšª Jika file/folder ada â†’ sajikan langsung
    location / {
        try_files $uri $uri/ @phalcon;
    }

    # ğŸ” Semua request lain â†’ ke Phalcon
    location @phalcon {
        rewrite ^/(.*)$ /index.php?_url=/$1 last;
    }

    # âš™ï¸ PHP-FPM
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # ğŸ”’ Aman
    location ~ /\.(env|git|htaccess|log|ini)$ {
        deny all;
        return 404;
    }
}