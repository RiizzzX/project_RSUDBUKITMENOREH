<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 130" width="260" height="65">
  <defs>
    <linearGradient id="greenGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3cb371"/>
      <stop offset="100%" style="stop-color:#228b22"/>
    </linearGradient>
    <linearGradient id="greenGrad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2e8b57"/>
      <stop offset="100%" style="stop-color:#32cd32"/>
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90ee90"/>
      <stop offset="100%" style="stop-color:#3cb371"/>
    </linearGradient>
  </defs>
  
  <!-- Medical Cross Shape - Top circle -->
  <ellipse cx="55" cy="30" rx="25" ry="35" fill="url(#greenGrad1)"/>
  
  <!-- Medical Cross Shape - Bottom circle -->
  <ellipse cx="55" cy="95" rx="25" ry="35" fill="url(#greenGrad1)"/>
  
  <!-- Medical Cross Shape - Middle connector -->
  <ellipse cx="55" cy="65" rx="30" ry="40" fill="url(#greenGrad2)"/>
  
  <!-- Curved Leaf Left -->
  <path d="M 25 50 Q 10 30, 35 15 Q 55 25, 50 50 Q 35 55, 25 50" fill="url(#leafGrad)"/>
  
  <!-- Curved Leaf Bottom -->
  <path d="M 35 85 Q 15 95, 25 115 Q 50 120, 70 100 Q 60 85, 35 85" fill="url(#greenGrad2)"/>
  
  <!-- Yellow Zigzag Heartbeat Line -->
  <path d="M 45 70 L 55 55 L 70 75 L 85 55 L 100 75" 
        stroke="#f4b41a" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- RSUD Text - Red Bold -->
  <text x="125" y="65" 
        font-family="Arial Black, Arial, sans-serif" 
        font-size="55" 
        font-weight="900" 
        fill="#e53935">RSUD</text>
  
  <!-- BUKIT MENOREH Text - Red Italic -->
  <text x="125" y="110" 
        font-family="Arial, sans-serif" 
        font-size="26" 
        font-style="italic" 
        font-weight="bold" 
        fill="#ef5350">BUKIT MENOREH</text>
</svg>
